<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pokedex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">    

</head>
<body>
    <header>
        <img  class="logo-pokemon" src="pngegg.png" alt="Logo Pokémon">
    </header>
    
    <div class="pokemon-search">
        <input type="text" id="search-input" placeholder="Buscar Pokémon...">
        <button class="button-search" onclick="searchPokemon(document.getElementById('search-input').value)">Obtener Pokémon</button>
        <button class="button" id="reset-button" style="display:none;" onclick="resetView()">Ir a la Pokédex</button>
    </div>
    
    <main class="pokemonTodos" id="api-data">
        <h1>Pokédex</h1>
        <div class="pokemon-list" id="pokemon-list"></div>
    </main>

    <div id="pagination">
        <button class="prev-button" id="prev-button" onclick="changePage(-1)" style="display:none;">Anterior</button>
        <button class="next-button" id="next-button" onclick="changePage(1)">Siguiente</button>
    </div>

    <script type="module" src="./js/main.js"></script>

</body>
</html>
